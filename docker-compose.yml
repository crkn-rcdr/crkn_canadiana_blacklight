version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SECRET_KEY_BASE: ${SECRET_KEY_BASE}
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./bin:/app/bin
      - ./app:/app/app
      - ./db:/app/db
      - ./config:/app/config
      - ./public:/app/public
      - ./vite.config.js:/app/vite.config.js
      - node_modules:/app/node_modules
    command: sh -lc "if [ -f package.json ]; then yarn install --immutable; fi; bundle exec rails server -b 0.0.0.0 -p 3000"
volumes:
  node_modules:
