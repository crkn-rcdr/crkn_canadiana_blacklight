version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SECRET_KEY_BASE: ${SECRET_KEY_BASE}
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./bin:/app/bin
      - ./app:/app/app
      - ./db:/app/db
      - ./config:/app/config
      - ./public:/app/public
